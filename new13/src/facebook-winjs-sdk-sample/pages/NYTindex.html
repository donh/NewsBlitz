<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset="utf-8" />
    <title>NewsBlitz</title>
    <!-- NewsBlitz 參考 -->
    <link href="/css/block.css" rel="stylesheet" />
    <script src="/js/block.js"></script>
</head>
<body>
    <div id="main">
        <div id="ExampleItemTemplate" data-win-control="WinJS.Binding.Template" style="display: none;">
            <div class="listItemTemplate">
                <div class="listItemImage">
                    <img data-win-bind="src: thumbnail" />
                </div>
            <div class="listItemTitle" data-win-bind="innerText: title">
        </div>
    </div>
</div>
    <header id="banner">
        <button id="backbutton" class="win-backbutton">
        </button>
        <h1 id="maintitle" class="win-title">News Blitz Rock!</h1>
    </header>
    <section id="content">
        <div id="articlelist" data-win-control="WinJS.UI.ListView" data-win-options="{ itemDataSource: ExampleData.ItemList.dataSource, itemTemplate: ExampleItemTemplate }"></div> 
           <div id="articlecontent"></div>
    </section>
</div>
</body>
</html>

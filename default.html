<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset="utf-8" />
    <title>NewsBlitz</title>

    <!-- WinJS 參考 -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <!-- NewsBlitz 參考 -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>

    <!-- facebook_winjs_sdk_sample references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/fb.js"></script>
    <!--<script src="/js/jquery-1.8.2.min.js"></script>-->
    <script src="/js/default.js"></script>
    <script src="/js/navigator.js"></script>
</head>
<body>
<!--
    <div id="contenthost" data-win-control="Application.PageControlNavigator" data-win-options="{home: '/pages/home/home.html'}"></div>
-->

    <div id="main">
        <div id="ExampleItemTemplate" data-win-control="WinJS.Binding.Template" style="display: none;">
            <div class="listItemTemplate">
                <div class="listItemImage">
                    <img data-win-bind="src: thumbnail" />
                </div>
            <div class="listItemTitle" data-win-bind="innerText: title">
        </div>
    </div>
</div>
    <header id="banner">
        <button id="backbutton" class="win-backbutton">
        </button>
        <h1 id="maintitle" class="win-title">News Blitz Rocks!</h1>
    </header>
    <section id="content">
        <div id="articlelist" data-win-control="WinJS.UI.ListView" data-win-options="{ itemDataSource: ExampleData.ItemList.dataSource, itemTemplate: ExampleItemTemplate }"></div> 
           <div id="articlecontent"></div>
    </section>
</div>
</body>
</html>

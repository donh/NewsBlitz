<!DOCTYPE html>
<html>
    <head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>CNN</title>
    <link href="smallBox.css" rel="stylesheet" />
    <script src="cnndata.js"></script>
    <script src="smallBox.js"></script>

    </head>
    <body>
        <header id="banner">
        <button id="backbutton" class="win-backbutton">
        </button>
        <h1 id="maintitle" class="win-title">News Blitz</h1>
    </header>


         <div id="sourceList" data-win-control="WinJS.Binding.Template">
        <div>

            <!-- Displays the "picture" field. -->
            <img data-win-bind="alt: category; src: url" />
            <div>

                <!-- Displays the "title" field. -->
                <h4 data-win-bind="innerText: category"></h4>

                <!-- Displays the "text" field. --> 
                <h6 data-win-bind="innerText: url"></h6>
            </div>
        </div>
    </div>     

    <div id="basicListView" data-win-control="WinJS.UI.ListView" 
        data-win-options="{itemDataSource : DataExample.itemList.dataSource, itemTemplate: select('#sourceList')}">
    </div>
    </body>
</html>
